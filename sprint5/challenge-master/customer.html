<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form </title>
    <link rel="stylesheet" href="./css/customer.css">
    <link rel="stylesheet" href="./css/nav.css">
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="menu.html">View Menu</a>
        <a href="customer.html">Customer Registration</a>
        <a href="order.html">Place an Order</a>
    </div>
    <form  method="POST" onsubmit="savePost(event)" id="customerRegistrationForm">
        <h4>Fill up Customer Details here</h4>
        <div>
            <label for="custID">Customer Id:</label>
            <input type="number" name="custID" id="custID">
        </div>
        <div>
            <label for="name">Customer Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass">
        </div>
        <div>
            <label for="confirm_pass">Confirm Password:</label>
            <input type="password" name="confirm_pass" id="confirm_pass" onkeyup="validate_password()">
        </div>
        <span id="wrong_pass_alert"></span>
        <div>
            <label for="email">Email Id:</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="contact">Contact Number:</label>
            <input type="text" name="contact" id="contact">
        </div>
        <div>
            <label for="salary">salary:</label>
            <input type="number" name="salary" id="salary">
        </div>
        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="30"></textarea>

    
            <input type="submit" value="Register" />
        </div>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/customer.js"></script>
</body>
</html>
